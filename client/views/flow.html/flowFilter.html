<template name="flowFilter">
  <ul id="task-card" class="collection with-header">
    <li class="collection-header cyan">
      <h4 class="task-card-title white-text">Filters</h4>
    </li>
    <li class="collection-item">
      <input class="with-gap" name="case" type="radio" id="case1">
      <label for="case1" style="text-decoration: none;">Complex Case
      </label>
    </li>
    <li class="collection-item">
      <input class="with-gap" name="case" type="radio" id="case2">
      <label for="case2" style="text-decoration: none;">Simple Case
      </label>
    </li>
    <li class="collection-item">
      <input class="with-gap" name="case" type="radio" id="case3">
      <label for="case3" style="text-decoration: none;">Normal Case
      </label>
    </li>
    <li class="collection-item">
      <label style="text-decoration: none;"> &nbsp;
      </label>
    </li>
    <li class="collection-item">
      <input class="with-gap" name="status" type="radio" id="status1">
      <label for="status1" style="text-decoration: none;">Goes to Trial
      </label>
    </li>
    <li class="collection-item">
      <input class="with-gap" name="status" type="radio" id="status2">
      <label for="status2" style="text-decoration: none;">Dismissed
      </label>
    </li>
    <li class="collection-item">
      <input class="with-gap" name="status" type="radio" id="status3">
      <label for="status3" style="text-decoration: none;">Resolved
      </label>
    </li>
    <li class="collection-item">
      <label style="text-decoration: none;"> &nbsp;
      </label>
    </li>
    <li class="collection-item">
      <input class="with-gap" name="contest" type="radio" id="contest1">
      <label for="contest1" style="text-decoration: none;">Uncontested
      </label>
    </li>
    <li class="collection-item">
      <input class="with-gap" name="contest" type="radio" id="contest2">
      <label for="contest2" style="text-decoration: none;">Contested
      </label>
    </li>
  </ul>
</template>
